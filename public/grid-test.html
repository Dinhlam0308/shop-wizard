<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-8">Grid Test</h1>
    
    <!-- Stats Grid Test -->
    <div class="mb-12">
        <h2 class="text-xl font-semibold mb-4">Stats Grid (1-2-4)</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow">
                <h3 class="text-blue-600">Products</h3>
                <p class="text-2xl font-bold">1,247</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow">
                <h3 class="text-green-600">Orders</h3>
                <p class="text-2xl font-bold">856</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow">
                <h3 class="text-purple-600">Revenue</h3>
                <p class="text-2xl font-bold">$24,590</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow">
                <h3 class="text-orange-600">Users</h3>
                <p class="text-2xl font-bold">2,341</p>
            </div>
        </div>
    </div>
    
    <!-- Modules Grid Test -->
    <div class="mb-12">
        <h2 class="text-xl font-semibold mb-4">Modules Grid (1-2-3)</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow">
                <h3 class="text-blue-600">Product Management</h3>
                <p class="text-sm text-gray-600">Manage products</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow">
                <h3 class="text-green-600">Order Management</h3>
                <p class="text-sm text-gray-600">Track orders</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow">
                <h3 class="text-purple-600">User Management</h3>
                <p class="text-sm text-gray-600">Manage users</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow">
                <h3 class="text-orange-600">Analytics</h3>
                <p class="text-sm text-gray-600">View reports</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow">
                <h3 class="text-indigo-600">Settings</h3>
                <p class="text-sm text-gray-600">Configure system</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow">
                <h3 class="text-gray-600">Content</h3>
                <p class="text-sm text-gray-600">Manage content</p>
            </div>
        </div>
    </div>
</body>
</html>
